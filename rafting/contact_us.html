<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Contact_us</title>
</head>
<body>
    <div class="page">

        <header class="header contact_us">

            <!-- Here starts the Nav BAR  -->
            <nav class="header__nav">
                <div class="header__logo">
                    <img src="./images/Secure_Rafting_logo.png" alt="secure rafting logo">
                </div>
                <div class="header__bar">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="testimonials.html">Testimonials</a></li>
                        <li><a href="contact_us.html">Contact us</a></li>
                    </ul>
                </div>
            </nav> <!-- Here finishes the NAV BAR -->

            <div class="container_header">
                <div class="header_contact_us">
                    <h1>Get in Touch</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.o</p>
                </div>
                <div class="header_img">
                    <img src="./images/undraw_contact_us_re_4qqt.svg" alt="">
                </div>
            </div>
        </header>

        <section class="conteiner_contact_us">
            <div class="container_form">
                <div class="contact_form">
                    <div class="contact_form_input">
                        <h3>Send us a message</h3>
                        <form class="contact_grid">
                            <div class="grid1 grid">
                                <label for="first_name">First Name</label><br>
                                <input type="text"></input><br>
                            </div>
                            <div class="grid2 grid">
                                <label for="last_name">Last Name</label><br>
                                <input type="text"></input><br>
                            </div>
                            <div class="grid3 grid">
                                <label for="address">Email Address</label><br>
                                <input type="text"></input><br>
                            </div>
                            <div class="grid4 grid">
                                <label for="phone">Phone</label><br>
                                <input type="text"></input><br>
                            </div>
                            <div class="grid5 grid">
                                <label for="message">Message</label><br>
                                <input type="text"></input><br>
                            </div>

                        </form>
                    </div>
                    
                    <div class="contact_information">
                        <h4>Contact Information</h4>
                        <div class="information_list">
                            <ul>
                                <li>lorem ipsum dolor</li>
                                <li>0800-333-4554</li>
                                <li>InfoRafting@RaftingSecure.com</li>
                            </ul>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>





        <!-- HERE STARTS FOOTER -->
        <footer class="footer">
            <div class="footer__course">
                <p>@2022 Secure Rafting - Herrera Axel - WDD 130</p>
            </div>
            <div class="footer__socialMedia">
                <img src="./images/Facebook_Icon.svg" alt="Facebook logo">
                <img src="./images/Instagram_Icon.svg" alt="Instagram Logo">
                <img src="./images/Linkedin_Icon.svg" alt="Linkedin Logo">
            </div>
        </footer>
</body>
</html>
