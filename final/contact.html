<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fit-Weight | Contact </title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./images/logo_fit.png" alt="logo fit weight">
        </div>

        <nav class="header__navbar">
            <ul>
                <li><img src="./images/home-svgrepo-com.svg" alt="Home"><a href="./index.html">Home</a></li>
                <li><img src="./images/about-us-svgrepo-com.svg" alt="About"><a href="./about.html">About</a></li>
                <li><img src="./images/contact-svgrepo-com (1).svg" alt="Contact"><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact_circle"></div>
        <div class="contact_circle2"></div>
        
        <div class="container contact_us">
            <h1>Make an appointment with us</h1>
            <form class="form" action="">
                <div class="form__name form_part">
                    <div class="first">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name">
                    </div>
                    <div class="last">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name">
                    </div>
                </div>
                <div class="form_email form_part">
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>
                <div class="form_hour form_part">
                    <label for="hour">Select a day and hour: </label>
                    <input type="datetime-local" id="hour">
                </div>
                <div class="form__message form_part">
                    <label for="message">Tell us your weight problem</label>
                    <input type="text" size="40">
                </div>
            </form> 
        </div>
        
    </main>
    <footer>
        <div class="footer__social">
            <img src="./images/facebook.png" alt="Facebook">
            <img src="./images/instagram.png" alt="Instagram">
            <img src="./images/gorjeo.png" alt="Twitter">
        </div>
        <div class="footer__name">
            <p>Made by Herrera Axel - WDD 100</p>
        </div>
    </footer>
</body>
</html>
